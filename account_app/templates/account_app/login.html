{% extends 'base.html' %}
{% load static %}

{% block main %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span class="bg-secondary pr-3">login user</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form  method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            {{ form.username.errors }}
                            {{ form.username }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            {{ form.password }}
                            <p class="help-block text-danger"></p>
                        </div>
                        
                       
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                                login</button>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
